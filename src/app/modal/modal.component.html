<button class="button is-primary is-medium" (click)="toggle()">Add Card</button>
<div class="modal" [ngClass]="{'is-active':open }">
  <div class="modal-background" (click)="toggle()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">New Card</p>
      <button class="delete" aria-label="close" (click)="toggle()"></button>
    </header>
    <section class="modal-card-body">
      <form [formGroup]="registerForm" (ngSubmit)="save()">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input
              type="text"
              formControlName="title"
              class="input"
              [ngClass]="{ 'is-danger': submitted && f.title.errors }"
            />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
              <p class="help is-danger" *ngIf="f.title.errors.required">Required</p>
              <p class="help is-danger" *ngIf="f.title.errors.maxlength">Max length is 30 characters</p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="Description"
              formControlName="description"
              [ngClass]="{ 'is-danger': submitted && f.description.errors }"
            >
            </textarea>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <p class="help is-danger" *ngIf="f.description.errors.required">Required</p>
              <p class="help is-danger" *ngIf="f.description.errors.maxlength">Max length is 150 characters</p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Estimate (hours)</label>
          <div class="control">
            <input
              type="number"
              class="input"
              formControlName="estimate"
              [ngClass]="{ 'is-danger': submitted && f.estimate.errors }"
            >
            <div *ngIf="submitted && f.estimate.errors" class="invalid-feedback">
              <p class="help is-danger" *ngIf="f.estimate.errors.required">Required</p>
              <p class="help is-danger" *ngIf="f.estimate.errors.min">
                Estimate should be at least 1 hour
              </p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">State</label>
          <div class="control">
            <div class="select">
              <select formControlName="state">
                <option>Planned</option>
                <option>In Progress</option>
                <option>Done</option>
              </select>
            </div>
          </div>
        </div>
        <button hidden type="submit"></button>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="save()">Save</button>
      <button class="button" (click)="toggle()">Cancel</button>
    </footer>
  </div>
</div>
